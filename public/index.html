<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Specifies the character encoding for the HTML document -->
    <meta charset="utf-8" />

    <!-- Specifies the location of the favicon (icon shown in the browser tab) -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Sets the viewport to ensure the website is responsive and scales correctly on different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Defines the color of the browser's theme for mobile devices (left empty in this case) -->
    <meta name="theme-color" content="#4285f4" />

    <!-- Specifies the location of the icon for Apple touch devices -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Specifies the location of the web app manifest file -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Links to the Font Awesome stylesheet for using icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Links to the Bootstrap stylesheet for using Bootstrap's CSS classes -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Sets the title of the webpage, shown in the browser tab -->
    <title>MountForest</title>
  </head>
  <body>
    <!-- Displays a message if JavaScript is disabled in the user's browser -->
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- This is the root div where the React app will be mounted -->
    <div id="MountForest"></div>
    

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Includes the React library for use in the application -->
    <script src="https://cdn.jsdelivr.net/npm/react/umd/react.production.min.js" crossorigin></script>
  </body>
</html>
